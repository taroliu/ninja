<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/util.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
<div id="opacity" style="opacity: 0.5;filter:alpha(opacity=50);"></div>
<ul id="results"></ul>
<script>
    function getOpacity(elem) {
        var filter = elem.style.filter;
        return filter ?
                        filter.indexOf('opacity') >= 0 ?
                (parseFloat(filter.match(/opacity=([^)]+/)[1]) / 100) + '' : '' : elem.style.opacity;
    }

    window.onload = function () {
        assert(getOpacity(document.getElementById('opacity'))=='0.5','The opacity of the element has been obtained.');
    }
</script>

</body>
</html>
