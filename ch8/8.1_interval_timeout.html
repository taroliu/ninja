<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/util.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
<ul id="results"></ul>
<script>
    //always have at least a 10 ms delay after the previous callback execution
    setTimeout(function repeatMe() {
        console.log('call me');
        setTimeout(repeatMe, 10);
    }, 10);

    // will attempt to execute a callback every 10 ms regardless of  when the last callback was executed.
    setInterval(function () {
        console.log('in me');
    }, 10);
</script>
</body>
</html>
