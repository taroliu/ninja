<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/util.js" type="text/javascript"></script>
    <script src="../js/timers.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
        #box {
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box" style="border:1px solid;width:100px;height:30px;background: red">Hello</div>
<script>
    var box = document.getElementById('box'), x = 0, y = 20;
    console.log(box);
    timers.add(function () {
        box.style.left = x+'px';
        if (++x > 50)
            return false;
    });

    timers.add(function () {
        box.style.top = y + 'px';
        y += 2;
        if (y > 120)
            return false;
    });

    timers.start();


</script>
</body>
</html>
