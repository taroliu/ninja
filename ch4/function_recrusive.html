<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/util.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
<ul id="results"></ul>
<script>
    //    named function
    function chirp(n) {
        return n > 1 ? chirp(n - 1) + '-chirp' : 'chirp';
    }
    assert(chirp(3) == 'chirp-chirp-chirp', 'Calling the named function' +
            ' comes naturally.')

    // anonymous function
    var ninja = {
        chirp: function (n) {
            return n > 1 ? chirp(n - 1) + '-chirp' : 'chirp';
        }
    }
    assert(ninja.chirp(3) == 'chirp-chirp-chirp', 'An object property isn\'t too confusing, either');

    // inline function
    var ninja = function myNinja() {
        assert(ninja == myNinja, 'This function is named two things at once!');
    }

    ninja();

    assert(typeof myNinja =='undefined', 'But myNinja isn\'t defined outside of the function.');

    // callee
    var ninja = {
        chirp: function (n) {
            return n > 1 ? arguments.callee(n - 1) + '-chirp' : 'chirp';
        }
    }
    assert(ninja.chirp(3) == 'chirp-chirp-chirp', 'arguments.callee is the function itself.');
</script>

</body>
</html>
